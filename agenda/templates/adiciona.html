{% extends 'base.html' %}

{% block corpo %}

<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}

    <a href="/" class="waves-effect  btn" >
      <i class="material-icons left">cancel</i>Cancelar</a>
  </div>
  <div class="right">
    <button class="btn waves-effect green darken-1" type="submit" name="action">Salvar

    </button>
  </div>
</form>

{% endblock %}
